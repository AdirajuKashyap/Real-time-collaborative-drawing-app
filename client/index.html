<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collaborative Canvas</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="app">
        <header class="toolbar">
            <div class="left">
                <label>Room
                    <input id="roomId" type="text" placeholder="room-1" />
                </label>
                <label>User
                    <input id="username" type="text" placeholder="Guest" />
                </label>
                <button id="joinBtn">Join</button>
            </div>
            <div class="center">
                <button data-tool="brush" class="tool-btn active">Brush</button>
                <button data-tool="eraser" class="tool-btn">Eraser</button>
                <input id="color" type="color" value="#3b82f6" />
                <input id="width" type="range" min="1" max="50" value="4" />
                <button id="undoBtn">Undo</button>
                <button id="redoBtn">Redo</button>
                <button id="clearBtn">Clear</button>
            </div>
            <div class="right">
                <span id="latency">â€” ms</span>
            </div>
        </header>

        <main class="main">
            <aside class="sidebar">
                <h3>Online</h3>
                <ul id="userList"></ul>
            </aside>
            <section class="stage">
                <canvas id="canvas"></canvas>
            </section>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="websocket.js"></script>
    <script src="canvas.js"></script>
    <script src="main.js"></script>
    </body>
    </html>
